<body id="body">

  <!--interface de création de véhicule------------------------------------------------------------------------------------------------------------------------------------------>
  <form id="formAddTruck">
    <select id="caserne" name="caserne">
    </select>
      <select id="type" name="type">
        <option value="CAR" selected>Car</option>
        <option value="TRUCK">Camion</option>
        <option value="PUMPER_TRUCK">Pompes</option>
        <option value="FIRE_ENGINE">Pompier</option>
        <option value="WATER_TENDER">Citerne</option>
        <option value="TURNTABLE_LADDER_TRUCK">Echelle</option>
      </select>
      <input type="submit" value="Ajouter véhicule" onclick="submitAdd()">
  </form>
  <form id="formDeleteTruck">
    <select id="caserne" name="caserne" onload="changeFunc()" onchange="changeFunc()">
    </select>
    <select id="vehicule" name="vehicule">
    </select>
    <input id="delete" type="submit" value="Supprimer véhicule" onclick="submitDelete()">
  </form>
  <div id="mapid"></div>


</body>
<script src="map.js"></script>
